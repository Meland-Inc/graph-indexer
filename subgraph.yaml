specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTStore
    network: mumbai
    source:
      address: "0xA27d2b5f34c1218a433ae81837471342992CE313"
      abi: NFTStore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - ChangedOwnerCutPerMillion
        - NFTBuyed
        - NFTCreated
        - NFTDelete
        - NFTIdPoolUpdate
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Unpaused
        - Upgraded
      abis:
        - name: NFTStore
          file: ./abis/NFTStore.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: ChangedOwnerCutPerMillion(uint256)
          handler: handleChangedOwnerCutPerMillion
        - event: NFTBuyed(indexed address,address,uint256)
          handler: handleNFTBuyed
        - event: NFTCreated(indexed address,address,uint256)
          handler: handleNFTCreated
        - event: NFTDelete(indexed address,address)
          handler: handleNFTDelete
        - event: NFTIdPoolUpdate(indexed address,uint256)
          handler: handleNFTIdPoolUpdate
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mapping.ts
