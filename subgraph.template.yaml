specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TicketLand
    network: {{network}}
    source:
      startBlock: {{start_block}}
      address: '{{TicketLand_address}}'
      abi: TicketLand
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: TicketLand
          file: ./abis/TicketLand.json
        - name: VipLand
          file: ./abis/VipLand.json
        - name: NFTWithRarity
          file: ./abis/NFTWithRarity.json
        - name: MELD
          file: ./abis/MELD.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/maps/TicketLand.ts
  - kind: ethereum/contract
    name: VipLand
    network: {{network}}
    source:
      startBlock: {{start_block}}
      address: '{{VipLand_address}}'
      abi: VipLand
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: VipLand
          file: ./abis/VipLand.json
        - name: TicketLand
          file: ./abis/TicketLand.json
        - name: VipLand
          file: ./abis/VipLand.json
        - name: NFTWithRarity
          file: ./abis/NFTWithRarity.json
        - name: MELD
          file: ./abis/MELD.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/maps/VipLand.ts
  - kind: ethereum/contract
    name: NFTFactory
    network: {{network}}
    source:
      startBlock: {{start_block}}
      address: '{{NFTFactory_address}}'
      abi: NFTFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Directory
      abis:
        - name: NFTFactory
          file: ./abis/NFTFactory.json
        - name: TicketLand
          file: ./abis/TicketLand.json
        - name: VipLand
          file: ./abis/VipLand.json
        - name: NFTWithRarity
          file: ./abis/NFTWithRarity.json
        - name: MELD
          file: ./abis/MELD.json
      eventHandlers:
        - event: NFTSupportCreate(address,address,uint256)
          handler: handleNFTSupportCreate
      file: ./src/maps/NFTFactory.ts
  - kind: ethereum/contract
    name: NFTStore
    network: {{network}}
    source:
      startBlock: {{start_block}}
      address: '{{NFTStore_address}}'
      abi: NFTStore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTStoreItem
      abis:
        - name: NFTStore
          file: ./abis/NFTStore.json
        - name: TicketLand
          file: ./abis/TicketLand.json
        - name: VipLand
          file: ./abis/VipLand.json
        - name: NFTWithRarity
          file: ./abis/NFTWithRarity.json
        - name: MELD
          file: ./abis/MELD.json
      eventHandlers:
        - event: NFTBuyed(indexed uint256,indexed address,address,uint256,uint256)
          handler: handleNFTBuyed
        - event: NFTCreated(indexed uint256,indexed address,address,uint256)
          handler: handleNFTCreated
        - event: NFTDelete(indexed uint256,indexed address,address)
          handler: handleNFTDelete
        - event: NFTIdPoolUpdate(indexed uint256,indexed address,uint256)
          handler: handleNFTIdPoolUpdate
        - event: NFTItemUpdate(indexed uint256,address)
          handler: handleNFTItemUpdate
      file: ./src/maps/NFTStore.ts
  - kind: ethereum/contract
    name: Marketplace
    network: {{network}}
    source:
      startBlock: {{start_block}}
      address: '{{Marketplace_address}}'
      abi: Marketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Order
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
        - name: TicketLand
          file: ./abis/TicketLand.json
        - name: VipLand
          file: ./abis/VipLand.json
        - name: NFTWithRarity
          file: ./abis/NFTWithRarity.json
        - name: MELD
          file: ./abis/MELD.json
      eventHandlers:
        - event: OrderCreated(bytes32,indexed uint256,indexed address,address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderSuccessful(bytes32,indexed uint256,indexed address,address,uint256,indexed address)
          handler: handleOrderSuccessful
        - event: OrderCancelled(bytes32,indexed uint256,indexed address,address)
          handler: handleOrderCancelled
        - event: OrderUpdated(bytes32,uint256,uint256)
          handler: handleOrderUpdated
        - event: ChangedPublicationFee(uint256)
          handler: handleChangedPublicationFee
        - event: ChangedOwnerCutPerMillion(uint256)
          handler: handleChangedOwnerCutPerMillion
      file: ./src/maps/Marketplace.ts
  - kind: ethereum/contract
    name: MELD
    network: {{network}}
    source:
      startBlock: {{start_block}}
      address: '{{MELD_address}}'
      abi: MELD
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MELD
      abis:
        - name: MELD
          file: ./abis/MELD.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/maps/MELD.ts
templates:
  - name: NFTWithRarity
    kind: ethereum/contract
    network: mumbai
    source:
      abi: NFTWithRarity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/maps/NFT.ts
      entities:
        - NFTWithRarity
      abis:
        - name: NFTWithRarity
          file: ./abis/NFTWithRarity.json
        - name: MELD
          file: ./abis/MELD.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer