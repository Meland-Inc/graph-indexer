specVersion: 0.0.3
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TicketLand
    network: mumbai
    source:
      startBlock: 21531031
      address: "0xbc7B370F6692a838f280e1114c6862458192D02B"
      abi: TicketLand
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: TicketLand
          file: TicketLand/abis/TicketLand.json
        - name: VipLand
          file: TicketLand/abis/VipLand.json
        - name: NFTWithRarity
          file: TicketLand/abis/NFTWithRarity.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: TicketLand/TicketLand.wasm
  - kind: ethereum/contract
    name: VipLand
    network: mumbai
    source:
      startBlock: 21531031
      address: "0xbc7B370F6692a838f280e1114c6862458192D02B"
      abi: VipLand
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: VipLand
          file: VipLand/abis/VipLand.json
        - name: TicketLand
          file: VipLand/abis/TicketLand.json
        - name: VipLand
          file: VipLand/abis/VipLand.json
        - name: NFTWithRarity
          file: VipLand/abis/NFTWithRarity.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: VipLand/VipLand.wasm
  - kind: ethereum/contract
    name: NFTFactory
    network: mumbai
    source:
      startBlock: 21531031
      address: "0x9F8fd4060ECC0b444651Ebb78AcA47fB554eaF56"
      abi: NFTFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Directory
      abis:
        - name: NFTFactory
          file: NFTFactory/abis/NFTFactory.json
        - name: TicketLand
          file: NFTFactory/abis/TicketLand.json
        - name: VipLand
          file: NFTFactory/abis/VipLand.json
        - name: NFTWithRarity
          file: NFTFactory/abis/NFTWithRarity.json
      eventHandlers:
        - event: NFTSupportCreate(address,address,uint256)
          handler: handleNFTSupportCreate
      file: NFTFactory/NFTFactory.wasm
  - kind: ethereum/contract
    name: NFTStore
    network: mumbai
    source:
      startBlock: 21531031
      address: "0x902DEa0531aF3c11c4fDD6599DeD07b2bAfCbe64"
      abi: NFTStore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTStoreItem
      abis:
        - name: NFTStore
          file: NFTStore/abis/NFTStore.json
        - name: TicketLand
          file: NFTStore/abis/TicketLand.json
        - name: VipLand
          file: NFTStore/abis/VipLand.json
        - name: NFTWithRarity
          file: NFTStore/abis/NFTWithRarity.json
      eventHandlers:
        - event: NFTBuyed(indexed uint256,indexed address,address,uint256)
          handler: handleNFTBuyed
        - event: NFTCreated(indexed uint256,indexed address,address,uint256)
          handler: handleNFTCreated
        - event: NFTDelete(indexed uint256,indexed address,address)
          handler: handleNFTDelete
        - event: NFTIdPoolUpdate(indexed uint256,indexed address,uint256)
          handler: handleNFTIdPoolUpdate
      file: NFTStore/NFTStore.wasm
  - kind: ethereum/contract
    name: Marketplace
    network: mumbai
    source:
      startBlock: 21531031
      address: "0x6E5F5653bC78571974c511DC7324190e9B53C3f3"
      abi: Marketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Order
      abis:
        - name: Marketplace
          file: Marketplace/abis/Marketplace.json
        - name: TicketLand
          file: Marketplace/abis/TicketLand.json
        - name: VipLand
          file: Marketplace/abis/VipLand.json
        - name: NFTWithRarity
          file: Marketplace/abis/NFTWithRarity.json
      eventHandlers:
        - event: OrderCreated(bytes32,indexed uint256,indexed address,address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderSuccessful(bytes32,indexed uint256,indexed address,address,uint256,indexed
            address)
          handler: handleOrderSuccessful
        - event: OrderCancelled(bytes32,indexed uint256,indexed address,address)
          handler: handleOrderCancelled
        - event: ChangedPublicationFee(uint256)
          handler: handleChangedPublicationFee
        - event: ChangedOwnerCutPerMillion(uint256)
          handler: handleChangedOwnerCutPerMillion
      file: Marketplace/Marketplace.wasm
